{% extends 'blog/base.html' %}

{% block content %}

    <div class="content-section content-main">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3 pb-2">Delete Post</legend>
                <h4>Are you sure you want to delete post {{ object.title }}?</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
